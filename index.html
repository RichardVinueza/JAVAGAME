<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="letter1">1</label>
                        <input type="text" name="letter1" id="letter1" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="letter2">2</label>
                        <input type="text" name="letter2" id="letter2" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="letter3">3</label>
                        <input type="text" name="letter3" id="letter3" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="letter4">4</label>
                        <input type="text" name="letter4" id="letter4" class="form-control" />
                    </div>
                </div>
            </div>
            <p id="message">Click on "check button" to check</p>
        </form>
        <button id="check">check</button>
        <button id="change-color">Change Color</button>
    </div>
    <div id="bingo-board" class="container">



    </div>
    <div class="container">
        <div clas="row">
            <div class="col-sm-6">
                <div id="left-side" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img id="my-image" src="img/python.png" alt="my-imagen" ondragstart="drag(event)" draggable="true">

                </div>

            </div>
            <div class="col-sm-6">
                <div id="right-side" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div>
                        <p>Buenas tardes</p>
                    </div>
                    

                </div>

            </div>
        </div>


    </div>

</body>

</html>
